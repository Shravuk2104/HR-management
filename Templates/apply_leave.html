{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Apply for Leave</h2>

    <div class="card shadow p-4">
        <form method="POST" action="{% url 'apply_leave' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="leave_type" class="form-label">Leave Type:</label>
                <select id="leave_type" name="leave_type" class="form-select" required>
                    <option value="PL">Privilege Leave (PL)</option>
                    <option value="CL">Casual Leave (CL)</option>
                    <option value="SL">Sick Leave (SL)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="reason" class="form-label">Reason:</label>
                <textarea id="reason" name="reason" class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Apply Leave</button>
        </form>
    </div>
</div>

{% endblock 'main' %}
