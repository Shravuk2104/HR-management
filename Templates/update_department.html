{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<title>Update Department</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Update Department</h1>
        <div class="card shadow-lg p-5 border-0">
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group mb-4">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg px-5 py-2 me-3">Update Department</button>
                    <a href="/department" class="btn btn-secondary btn-lg px-5 py-2">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
{% endblock 'main' %}
