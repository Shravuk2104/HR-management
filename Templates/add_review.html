{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Add Performance Review</h2>
    <div class="card shadow-lg p-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit Review</button>
                <a href="/review-dashboard/" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </form>
    </div>
</div>
{% endblock 'main' %}
