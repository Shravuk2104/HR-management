{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<title>Delete Department</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger mb-4">Delete Department</h1>
        <div class="alert alert-warning text-center p-3">
            Are you sure you want to mark the department 
            <strong class="text-primary">"{{ department.dept_name }}"</strong> as inactive?
        </div>
        
            <strong>Please reassign employees before proceeding.</strong>
        </p>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <form method="post" class="d-flex gap-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg px-4">Yes, Mark as Inactive</button>
            <a href="/department" class="btn btn-info btn-lg px-4">Cancel</a>
        </form>
    </div>
{% endblock 'main' %}
