{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-info text-danger p-3 vh-100" id="sidebar">
                <h2 class="text-center">HRM System</h2>
                <hr>
                <ul class="nav flex-column">
                    <li class="nav-item my-2">
                        <a class="nav-link text-dark" href="/dashboard"><i class="bi bi-house-door"></i> Dashboard</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link text-dark" href="/department"><i class="bi bi-people"></i> Department</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link text-dark" href="/roles"><i class="bi bi-currency-dollar"></i> Roles</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link text-dark" href="/employee"><i class="bi bi-people"></i> Employee Management</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link text-dark" href="#payroll"><i class="bi bi-currency-dollar"></i> Payroll</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link text-dark" href="#attendance"><i class="bi bi-calendar-check"></i> Attendance</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link text-dark" href="#leaves"><i class="bi bi-calendar-check"></i> Leaves</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link text-dark" href="#policies"><i class="bi bi-book"></i> Policies</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link text-dark" href="#reports"><i class="bi bi-bar-chart"></i> Reports</a>
                    </li>
                </ul>
            </nav>
            
            <!-- Page Content Wrapper -->
            <!-- <main class="col-md-9 col-lg-10 ms-sm-auto px-4"> -->
            <main class="col-md-9 col-lg-10 ms-sm-auto px-4" id="mainContent">

                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom my-3">
                    <div class="container-fluid">
                        <!-- Welcome Message -->
                        <h5 class="text-light me-3">Welcome, HR Manager</h5>
                
                        <!-- Login Button -->
                        <!-- <a href="/login" class="btn btn-outline-light me-3">Login</a> -->
                        {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-outline-light me-3">Logout</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light me-3">Login</a>
                        {% endif %}
                        <!-- Search Bar -->
                        <form class="d-flex ms-auto" role="search">
                            <input class="form-control me-2" type="search" placeholder="Enter Employee ID" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
