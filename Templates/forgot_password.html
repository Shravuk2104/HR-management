{% extends 'base.html' %}
{% load static %}

{% block 'main' %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-3">Forgot Password/ Reset Password</h2>
        <p class="text-center text-muted">Enter your email or username to receive an OTP.</p>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email_or_username" class="form-label fw-bold">Email or Username:</label>
                <input type="text" name="email_or_username" class="form-control" required>
            </div>
            <div class="d-grid">
                <!-- <button type="submit" class="btn btn-primary">Get OTP</button> -->
                <a href="{% url 'verify_otp' %}" class="btn btn-primary btn-block w-100">Get OTP</a>
            </div>
        </form>
    </div>
</div>
{% endblock 'main' %}
